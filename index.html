<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/netflix-clone-v1/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX Clone v.1.0.0</title>
    <meta name="description" content="Netflix in a different view by Hesam" />
    <link rel="preconnect" href="themoviedb.org" />
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/netflix-clone-v1/assets/main-C8GEAw96.js"></script>

  </head>

  </body>
